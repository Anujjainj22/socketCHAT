

<div class="container-fluid" *ngIf="showScreen">
  
  <div class="row">
    <div class="col-md-4">
      <div class="user-list-card" style="overflow: scroll;">

        chats
        <!-- <div
        class="user-card"
        [ngClass]="user?.phone === selectedUser?.phone && 'active'"
        *ngFor="let user of personal"
        (click)="selectUserHandlerAnuj(user?.users)"
      >
        <img [src]="user?.image" [alt]="user?.name" class="avatar" />
        <p class="username">{{ user.users[0].name}}</p>
      </div> -->
        <div
          class="user-card"
          [ngClass]="user?.phone === selectedUser?.phone && 'active'"
          *ngFor="let user of userList"
          (click)="selectUserHandler(user?.phone)"
        >
          <img [src]="user?.image" [alt]="user?.name" class="avatar" />
          <p class="username">{{ user?.name }}</p>
        </div>
        group
        <hr />

        <!-- <div 
        class="user-card"
        [ngClass]="user?.phone === selectedUser?.phone && 'active'"
        *ngFor="let user of GroupsChat"
        (click)="selectGroupHandlerAnuj(user.chatName)"
      >
        <img [src]="user?.image" [alt]="user?.name" class="avatar" />
        <p class="username">{{ user?.chatName }}</p>
      </div> -->
        
        <div
          class="user-card"
          [ngClass]="user?.phone === selectedUser?.phone && 'active'"
          *ngFor="let user of groupList"
          (click)="selectGroupHandler(user.name)"
        >
          <img [src]="user?.image" [alt]="user?.name" class="avatar" />
          <p class="username">{{ user?.name }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="chat-container">
        <ng-container *ngIf="selectedUser">
          <div class="chat-header">
            <img
              [src]="selectedUser?.image"
              [alt]="selectedUser?.name"
              class="avatar"
            />
            <p class="username">{{ selectedUser?.name }}</p>
          </div>

          <div class="chat-body">
            <div style="display: flex;"
              *ngFor="let item of messageArray"
              [ngClass]="item?.user === currentUser?.name && 'same-user'"
            >
            <p style="background-color: rebeccapurple; display: block; font-size: 20px;">{{ item?.user }}</p>
            <p class="message-container">{{ item?.message }}</p>
            </div>
          </div>

          <div class="chat-footer">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group mb-0">
                  <input
                    type="text"
                    placeholder="Type a message"
                    class="form-control"
                    [(ngModel)]="messageText"
                   
                  />
                </div>
              </div>

              <div class="col-md-2 text-center align-self-center">
                <button
                  class="btn btn-primary btn-sm px-3"
                  (click)="isGroup?sendMessageToGroup(selectedUser):sendMessage()"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #popup let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input
            type="number"
            placeholder="Enter your phone number"
            class="form-control"
            [(ngModel)]="phone"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="login(d)">Login</button>
  </div>
</ng-template>
